<html ng-app="app" >

<head>
        
                <title>Alta Line up Helper</title>
                <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"  rel="stylesheet"/>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="rich.js"></script>
</head>

<body>
    <div ng-controller="lineup as vm" class="container">
        
        <button type="button" class="btn btn-primary" ng-click="vm.export()">
            Export
        </button>
        (this may take a couple seconds)
        <br>
        <small>once excel opens press to expand the sheet: 'ctrl (cmd if on mac) + A', 'alt', 'h', 'o', 'i' </small>
    </div>

   


</body>

</html>
