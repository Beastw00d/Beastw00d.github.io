<html ng-app="app">

<head>

    <title>Masters</title>
    <meta charset="utf-8">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
    <script src="golf.js"></script>
</head>

<style> 
    table tr td:first-child{
       width: 60%;
     }
     .positive {
         background-color: red;
     }
     .negative {
         background-color: green;
     }
     .even {
        background-color: grey;
     }
     .positive-total {
         background-color: lightcoral;
     }
     .negative-total {
         background-color: lightgreen;
     }
     .positive-text {
        color: red;
     }
     .negative-text {
        color: green;
     }
     .hide

</style>

<body>
    <div ng-controller="golf as vm" class="container">
        <div class="row">
            <div class="">
                <div class="panel panel-default col-md-4" ng-repeat="player in vm.players | orderBy:'total'" ng-class="player.total > 0 ? 'panel-danger': (player.total === 0 ? '':'panel-success')" >
                    <div class="panel-heading">{{$index+1}}: {{player.name}} : {{player.total}}  </div>
                    <div class="panel-body">
                        <table class="table table-striped table-condensed" style="font-size: 16px;">
                            <tr ng-repeat="pick in player.picks">
                                <td>{{pick.name}}</td>
                                <td ng-repeat="round in pick.rounds track by $index" ng-class="!round.done ? '' : (round.score > 0 ? 'positive': (round.score === 0 ? 'even':'negative'))"><span ng-if="round.done">{{round.score}}</span></td>
                            </tr>
                            <tr>
                                <td><strong>totals:</strong></td>
                                <td ng-class="player.subtotals[0] > 0 ? 'positive-total': (player.subtotals[0] === 0 ? '':'negative-total')">{{player.subtotals[0]}}</td>        
                                <td ng-class="player.subtotals[1] > 0 ? 'positive-total': (player.subtotals[1] === 0 ? '':'negative-total')">{{player.subtotals[1]}}</td>        
                                <td ng-class="player.subtotals[2] > 0 ? 'positive-total': (player.subtotals[2] === 0 ? '':'negative-total')">{{player.subtotals[2]}}</td>                   
                                <td ng-class="player.subtotals[3] > 0 ? 'positive-total': (player.subtotals[3] === 0 ? '':'negative-total')">{{player.subtotals[3]}}</td>           
                            </tr>
                        </table>
                    </div>            
                </div>
            </div>
        </div>
        
</body>

</html>
