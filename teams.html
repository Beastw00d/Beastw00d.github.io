<html ng-app="app" >

    <head>
            
        <title>Team Maker</title>
        <meta charset="utf-8">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
        <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"  rel="stylesheet"/>
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.0/angular.min.js"></script>
        <script src="team.js"></script>
    </head>

    <body>
        <div ng-controller="teams as vm" class="container">
            <h4>Players:</h4>
            <table>
                <tr ng-repeat="player in vm.players">
                    <td>{{player}}</td>
                    <td>
                        <button type="button" ng-click="vm.delete(player)" class="btn btn-danger">
                            Delete
                        </button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="text" class="form-control" placeholder="enter player name"
                            ng-model="vm.newPlayer">
                    </td>
                    <td>
                        <button type="button" ng-click="vm.add(vm.newPlayer)" class="btn btn-success">
                            Add
                        </button>
                    </td>
                </tr>
            </table>

            <br/>
            <br/>
            <button type="button" ng-click="vm.generate()" class="btn btn-primary">
                Generate Teams
            </button>
            <hr/>
            
            <h4>Teams:</h4>
            <div ng-repeat="team in vm.teamsArray">
               <h5><strong>Team {{$index + 1}}</strong></h5>
               <div ng-repeat="player in team">
                   {{player}}
               </div>
            </div>
        </div>
    </body>
</html>
